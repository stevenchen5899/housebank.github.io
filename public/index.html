<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>響應式手機網頁</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 100vh;
    background-image: url('https://cc.tvbs.com.tw/img/program/upload/2024/05/21/20240521232356-a88dd781.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px 0;
  }

  .button {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    color: white;
    text-align: center;
    text-decoration: none;
    flex: 1;
    margin: 0 10px;
  }

  .line-button {
    background-color: #00b900; /* LINE官方標準顏色 */
  }

  .call-button {
    background-color: red;
  }

  .button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="buttons">
  <a href="https://line.me/R/" class="button line-button">加 LINE</a>
  <a href="tel:0968333591" class="button call-button">撥打手機</a>
</div>

</body>
</html>
