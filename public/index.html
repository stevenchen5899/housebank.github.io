<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手機版網頁</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  .fixed-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50vh; /* Adjust the height as needed */
    background-image: url('  <img src="https://lh3.googleusercontent.com/pw/AP1GczNujvprgTrMZFuJ7Ri4i4mlQRa2KdMj9S779iGqtTzNO4BTNfNRcKJnL-j2aOzVy5ZpRPitb9mMEtV2IHrIDjcySFBaiNmrtI1oaciiFYIIAVKmHIn_nnzT9eXA5j0Wx3OaS-929qfmRymlGqNKS10yjw=w549-h768-s-no-gm?authuser=0" alt="第二張圖片">
');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .content {
    padding-top: 50vh; /* Same as the fixed image height */
    padding-bottom: 100px; /* Height of the buttons */
    background-color: white;
  }

  .content img {
    width: 100%;
    height: auto;
    display: block;
  }

  .buttons {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #ced4da;
  }

  .buttons a {
    text-decoration: none;
  }

  .button {
    flex-grow: 1;
    margin: 0 10px;
    padding: 15px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
  }

  .line-button {
    background-color: #00b900; /* LINE官方標準顏色 */
  }

  .call-button {
    background-color: red;
  }

  .button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="fixed-image"></div>

<div class="content">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczNujvprgTrMZFuJ7Ri4i4mlQRa2KdMj9S779iGqtTzNO4BTNfNRcKJnL-j2aOzVy5ZpRPitb9mMEtV2IHrIDjcySFBaiNmrtI1oaciiFYIIAVKmHIn_nnzT9eXA5j0Wx3OaS-929qfmRymlGqNKS10yjw=w549-h768-s-no-gm?authuser=0" alt="第二張圖片">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczNujvprgTrMZFuJ7Ri4i4mlQRa2KdMj9S779iGqtTzNO4BTNfNRcKJnL-j2aOzVy5ZpRPitb9mMEtV2IHrIDjcySFBaiNmrtI1oaciiFYIIAVKmHIn_nnzT9eXA5j0Wx3OaS-929qfmRymlGqNKS10yjw=w549-h768-s-no-gm?authuser=0" alt="第二張圖片">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczNujvprgTrMZFuJ7Ri4i4mlQRa2KdMj9S779iGqtTzNO4BTNfNRcKJnL-j2aOzVy5ZpRPitb9mMEtV2IHrIDjcySFBaiNmrtI1oaciiFYIIAVKmHIn_nnzT9eXA5j0Wx3OaS-929qfmRymlGqNKS10yjw=w549-h768-s-no-gm?authuser=0" alt="第二張圖片">
</div>

<div class="buttons">
  <a href="https://line.me/R/" class="line-button button">加 LINE</a>
  <a href="tel:0968333591" class="call-button button">撥打手機</a>
</div>

</body>
</html>
