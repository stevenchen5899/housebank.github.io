<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>響應式一頁式網站</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-family: Arial, sans-serif;
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .responsive-img {
    width: 100%;
    height: auto;
  }

  .footer {
    width: 100%;
    background-color: #f8f9fa;
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #ced4da;
  }

  .footer a {
    flex-grow: 1;
    margin: 0 10px;
    text-decoration: none; /* 確保連結無下劃線 */
  }

  .footer button {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .footer .left-button {
    background-color: green;
  }

  .footer .right-button {
    background-color: red;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://photos.google.com/share/AF1QipNWGvBhz_JXCuoRqhUm69i_Y7lznGl2WVAGODfBd53Dy_FrE1LyVtxJ2POH1ibjRQ/photo/AF1QipN-pCb7lGPd_nerWwtRRTWoy4NZVrYZokK9axwc?key=UE5acEtpa1ZxY2UyUGREUjJnMHk1UVJ3ci1PRXVB">
</div>

<div class="footer">
  <a href="https://line.me/R/" class="left-button">
    <button class="left-button">加 Line</button>
  </a>
  <a href="tel:0968333591" class="right-button">
    <button class="right-button">撥打電話</button>
  </a>
</div>

</body>
</html>
