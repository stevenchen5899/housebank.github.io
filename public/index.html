<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大桃園工商不動產</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  .container {
    width: 100%;
  }

  .container img {
    width: 100%;
    height: auto;
    display: block;
  }

  .floating-buttons-container {
    position: fixed;
    bottom: 100px; /* 距離底部的距離 */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-around;
    width: 100%;
    z-index: 1000;
    pointer-events: none; /* 允許底部元素接受點擊事件 */
  }

  .floating-button {
    width: 800px;
    height: 100px; /* 調整懸浮按鈕高度 */
    background-size: cover;
    background-position: center;
    display: inline-block;
    text-decoration: none;
    pointer-events: auto; /* 允許按鈕自身接受點擊事件 */
  }

  .left-floating-button {
    background-image: url('https://example.com/left-button-image.jpg'); /* 替換為左邊按鈕的背景圖片網址 */
  }

  .right-floating-button {
    background-image: url('https://example.com/right-button-image.jpg'); /* 替換為右邊按鈕的背景圖片網址 */
  }

  .buttons {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 0; /* 上下間距為0 */
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #ced4da;
  }

  .buttons a {
    text-decoration: none;
    flex-grow: 1;
    margin: 0; /* 上下間距為0 */
  }

  .button {
    padding: 15px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    display: block;
  }

  .line-button {
    background-color: #00b900; /* LINE官方標準顏色 */
  }

  .call-button {
    background-color: red;
  }

  .button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://img2.imgtp.com/2024/05/23/LO5lAQxw.png" alt="Add a heading.png" title="Add a heading.png" />
  <img src="https://img2.imgtp.com/2024/05/23/rcKDzyMA.png" alt="第一張圖片">
  <img src="https://img2.imgtp.com/2024/05/23/OEFEGwyF.png" alt="第二張圖片">
  <img src="https://img2.imgtp.com/2024/05/24/xxF9s9SR.png" alt="第四張圖片">
</div>

<div class="floating-buttons-container">
  <a href="ttps://lin.ee/peYAOyE" class="floating-button left-floating-button"></a>
  <a href="tel:0968333591" class="floating-button right-floating-button"></a>
</div>

<div class="buttons">
  <a href="https://lin.ee/peYAOyE" class="line-button button">加 LINE</a>
  <a href="tel:0968333591" class="call-button button">撥打手機</a>
</div>

</body>
</html>
