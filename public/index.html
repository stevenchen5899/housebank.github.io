<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手機版網頁</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #f8f9fa;
    padding: 10px 0;
    text-align: center;
    z-index: 1000; /* 使 header 处于最顶层 */
  }

  .header img {
    width: 100px; /* 调整图片宽度 */
    height: auto;
  }

  .main {
    margin-top: 150px; /* 调整 main 内容距离顶部的间距，确保内容不被 header 遮挡 */
    padding: 20px;
  }

  .main img {
    width: 100%;
    height: auto;
    margin-bottom: 20px; /* 调整图片之间的间距 */
  }

  .buttons {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #f8f9fa;
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #ced4da;
    z-index: 1000; /* 使 buttons 处于最顶层 */
  }

  .button {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .line-button {
    background-color: #00b900; /* LINE官方標準顏色 */
    color: white;
  }

  .call-button {
    background-color: red;
    color: white;
  }

  .button:hover {
    background-color: rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://photos.google.com/photo/AF1QipP1t55fcDqPaQRh-DSSCI013Pl23BE0FDf1BTb3" alt="描述圖片">
</div>

<div class="main">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczNujvprgTrMZFuJ7Ri4i4mlQRa2KdMj9S779iGqtTzNO4BTNfNRcKJnL-j2aOzVy5ZpRPitb9mMEtV2IHrIDjcySFBaiNmrtI1oaciiFYIIAVKmHIn_nnzT9eXA5j0Wx3OaS-929qfmRymlGqNKS10yjw=w549-h768-s-no-gm?authuser=0" alt="描述圖片1">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczNujvprgTrMZFuJ7Ri4i4mlQRa2KdMj9S779iGqtTzNO4BTNfNRcKJnL-j2aOzVy5ZpRPitb9mMEtV2IHrIDjcySFBaiNmrtI1oaciiFYIIAVKmHIn_nnzT9eXA5j0Wx3OaS-929qfmRymlGqNKS10yjw=w549-h768-s-no-gm?authuser=0" alt="描述圖片1">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczNujvprgTrMZFuJ7Ri4i4mlQRa2KdMj9S779iGqtTzNO4BTNfNRcKJnL-j2aOzVy5ZpRPitb9mMEtV2IHrIDjcySFBaiNmrtI1oaciiFYIIAVKmHIn_nnzT9eXA5j0Wx3OaS-929qfmRymlGqNKS10yjw=w549-h768-s-no-gm?authuser=0" alt="描述圖片1">
</div>

<div class="buttons">
  <a href="https://line.me/R/" class="line-button button">加 LINE</a>
  <a href="tel:0968333591" class="call-button button">撥打手機</a>
</div>

</body>
</html>
